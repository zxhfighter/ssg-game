    <div class="game-info">
      <h3>游戏说明</h3>
      
      <p class="info-title">玩法介绍：</p>
      <p class="info-desc">1. 点击游戏中的<b>START</b>按钮开始游戏</p>
      <p class="info-desc">2. 鼠标点击游戏界面，小鸟会跳跃，否则下坠</p>
      <p class="info-desc">3. 控制小鸟通过水管</p>

      <p class="info-title">过关条件：</p>
      <p class="info-desc">通过<b>5</b>根水管</p>      
    </div>

    </div>
